<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            font-weight: bold;
            background-color: yellow;
        }
        span:hover{
            display: block;
            color: red;
        }
    </style>
</head>
<body>
    <h1>Conteúdo especial</h1>
    <div>
        <span>Passe o mouse aqui</span>
        <p>SURPRESAAAA!</p>
    </div>
    <p>Veja o conteúdo oculto aparecendo!</p>
</body>
</html>
