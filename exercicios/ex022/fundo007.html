<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento vertical</title>
    <style>
        #conteiner{
            height: 500px;
            background-color: #BD7DF5;
            position: relative;
        }
        #conteudo{
             width: 300px;
            height: 200px;
            background-color: #F5FF40;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%,-50%);
        }
    </style>
</head>
<body>
    <section id="conteiner">
        <article id="conteudo">
            <div id="fora">
                <div id="dentro">
                </div>
            </div>
        </article>
    </section>
</body>
</html>
