<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.py" method="post" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu?:</label>
            <input type="number" name="ano" id="iano" min="1900" max="2026" value="2000" step="1" oninput="iidade.innerHTML = Number(2026) - Number(iano.value)">
        </p>
        <p>
            <label for="iidade">Sua idade: é</label>
            <output id="iidade">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
