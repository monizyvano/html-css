<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.py" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado</label>
            
            <select name="estado" id="iest">
                <option value="">--Escolha--</option>
                <optgroup label="região ''sul''">
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                </optgroup>
                <optgroup label="região ''norte''">
                    <option value="mg">Minas Gerais</option>
                    <option value="es">Espírito Santo</option>
                    <option value="outros">Outros</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Engenheiro</option>
                <option>Médico</option>
                <option>Professor</option>
                <option>Programador</option>
                <option>Advogado</option>
            </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem:</label>
            <textarea name="mgs" id="imsg" cols="30" rows="3"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>

</body>
</html>
