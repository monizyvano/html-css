<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <fieldset>
        <legend>Dados pessoais</legend>
        <form action="" method="get" autocomplete="on">
            <p>
                <label for="iname">Name:</label>
                <input type="text" name="name" id="iname" required autocomplete="name" placeholder="Nome">
            </p>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" placeholder="Email">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" placeholder="Ex: 123 456 789" autocomplete="tel" pattern="^[0-9]{3} [0-9]{3} [0-9]{3}$" >
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
    </fieldset>
    </form>
</body>
</html>
